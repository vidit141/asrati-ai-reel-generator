
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asrati AI Reel Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Asrati AI Reel Generator</h1>
            <img src="logo.png" alt="Asrati Logo" class="logo">
        </header>
        <form id="reelForm">
            <label>नाम / Name:</label>
            <input type="text" placeholder="Business/Event Name"><br>

            <label>छूट / Discount:</label>
            <input type="text" placeholder="e.g., 10% OFF"><br>

            <label>तस्वीर / Image:</label>
            <input type="file"><br>

            <label>Background Music:</label>
            <select>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
            </select><br>

            <button type="submit">Generate</button>
        </form>

        <div id="preview">
            <h2>Preview Area</h2>
            <p>Your generated reel will appear here (static preview only).</p>
        </div>
    </div>
</body>
</html>
